<div class="row">
  <div class="col s8 offset-s2">
    <form [formGroup]="memberForm" (ngSubmit)="onSubmitForm()">
    <h2 class="header center">Créer un nouveau membre</h2>

      <div class="card-panel">
<!-- First name -->
<div class="form-group">
    <label for="name">
      Prénom
    </label>
    <input type="text" id="name" class="form-control" formControlName="firstname">
  </div>
  <!-- Last name -->

  <div class="form-group">
    <label for="status">
      Nom
    </label>
    <input type="text" id="last_name" class="form-control" name="lastname" formControlName="lastname">

  </div>

  <!-- Avatar -->

  <div class="form-group">
    <label for="status">
      Avatar
    </label>
    <input placeholder="simon.png" type="text" id="avatar" class="form-control" name="avatar" formControlName="avatar">

  </div>

  <!-- Function -->

  <div class="form-group">
    <label for="status">
      Poste
    </label>
    <input type="text" id="poste" class="form-control" name="poste" formControlName="function">

  </div>
  <!-- Description -->

  <div class="form-group">
    <label for="status">
      Descrption
    </label>
    <textarea type="text" id="description" class="form-control" name="description" formControlName="description"></textarea>

  </div>

  <div class="buttons">


    <div class="card-action">
      <a (click)="goBack()" class="waves-effect waves-light btn">Retour</a>
    </div>
    <div>

      <button class="btn btn-primary" type="submit" [disabled]= "memberForm.invalid">valider</button>

      </div>
  </div>


</div>
</form>
